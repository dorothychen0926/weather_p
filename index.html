<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- swiper -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    /> -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />

    <!-- style -->
    <link rel="stylesheet" href="css/index.css" />

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/a589bed35f.js"
      crossorigin="anonymous"
    ></script>

    <title>安歇牧場</title>
  </head>
  <body>
    <!-- 頁首 -->
    <header>
      <!-- 頁首資訊bar -->
      <div class="header_bar font_14">
        <i class="fa-solid fa-location-dot"></i>
        <h3>332 桃園市龍潭區新山五路259巷70號</h3>
        <i class="fa-solid fa-phone"></i>
        <h3>+886-3-5761294</h3>
        <i class="fa-solid fa-envelope"></i>
        <h3>stillfarm_taiwan@gmail.com</h3>
      </div>
      <!-- 頁首導覽列 -->
      <div class="header_main width_1200">
        <!-- LOGO -->
        <h1 class="logo"><a href="#">STILL FARM 安歇牧場</a></h1>

        <!-- 包覆導覽與右圖示 -->
        <div class="nav_wrapper">
          <!-- 導覽 -->
          <nav>
            <a href="#">
              <i class="fa-regular fa-clock"></i>
              <h5 class="font_16">營業資訊</h5>
            </a>
            <a href="#">
              <i class="fa-regular fa-map"></i>
              <h5 class="font_16">園區介紹</h5>
            </a>
            <a href="#" class="questoin">
              <i class="fa-solid fa-person-circle-question"></i>
              <h5 class="font_16">問題指南</h5>
            </a>
            <a href="#">
              <i class="fa-solid fa-house"></i>
              <h5 class="font_16">住宿訂位</h5>
            </a>
            <a href="#">
              <i class="fa-solid fa-gift"></i>
              <h5 class="font_16">線上商城</h5>
            </a>
          </nav>
          <!-- 會員及購物車 -->
          <div class="member_cart">
            <a href="#"><i class="fa-regular fa-user"></i></a>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
          </div>
        </div>
      </div>
    </header>

    <!-- 輪播區與營業資訊 -->
    <section class="index_info width_1200">
      <!-- Slider 輪播區 -->
      <div class="swiper mySwiper">
        <!-- 投影片-->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="index_img/season850.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="index_img/fruit850.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="index_img/sheep850.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="index_img/fotor_2023-3-31_18_17_51.jpg" alt="" />
          </div>
        </div>
        <!-- 分頁的上下箭頭按鈕 -->
        <div class="pre_wrapper">
          <div class="swiper-button-prev">
            <i class="fa-solid fa-angle-left" style="color: #ffffff"></i>
          </div>
        </div>
        <div class="next_wrapper">
          <div class="swiper-button-next">
            <i class="fa-solid fa-angle-right" style="color: #ffffff"></i>
          </div>
        </div>
        <!-- 分頁點容器 -->
        <div class="swiper-pagination"></div>
      </div>
      <!-- 營業資訊 -->
      <aside>
        <div class="today">
          <div>
            <i class="fa-regular fa-calendar-days"></i>
            <h2 class="font_22">今日營業資訊</h2>
          </div>
          <div class="today_info">
            <h3 class="font_18">
              <i class="fa-solid fa-angle-right"></i>手摘草莓
            </h3>
            <p class="today_info_content">
              今天的報名已經結束了， 請多多見諒。
            </p>
            <p id="today"></p>
          </div>
          <a href="#" class="font_18">
            <i class="fa-solid fa-angle-right"></i>請見更多
          </a>
        </div>

        <div class="index_open font_18">
          <i class="fa-regular fa-clock"></i>

          <div>
            <div class="">今日營業時間</div>
            <div class="hourText">9:00~17:00</div>
          </div>
        </div>

        <div class="index_weather font_18">
          <i class="fa-solid fa-temperature-low"></i>
          近三日天氣預報
        </div>
        <div class="three_days">
          <div id="forecast">
            <div id="day"></div>
            <div id="weather"></div>
            <div id="temperature"></div>
          </div>
        </div>
        <p>*本結果顯示串接中央氣象台</p>
      </aside>
    </section>

    <section class="test"></section>
    <!-- 最新動態 -->
    <section></section>
    <!-- 主題引導 -->
    <main></main>
    <!-- 牧場介紹 -->
    <article></article>
    <!-- 動態牆 -->
    <section></section>
    <!-- footer -->
    <footer></footer>

    <!-- jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- swiper -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/js.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/swiper.js"></script>
  </body>
</html>
